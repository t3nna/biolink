<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Ivan Melnyk - Links</title>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dropdown.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color1: 0xffffff,
                birdSize: 1.70,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 79.00,
                quantity: 2.00,
                cohesion: 5.00,
                backgroundAlpha: 0.0
            })
        })

        // const main = document.querySelector('.main')
        // console.log('main: ' , main)
    </script>
</head>
<body>
<div id="vanta"></div>

    <div class="faq">

        <h2>Frequently Asked Questions</h2>

        <div style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
            <svg xmlns="http://www.w3.org/2000/svg">
                <symbol viewBox="0 0 24 24" id="expand-more">
                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </symbol>
                <symbol viewBox="0 0 24 24" id="close">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </symbol>
            </svg>
        </div>

        <details>
            <summary>
                Does this product have what I need?
                <svg class="control-icon control-icon-expand" width="24" height="24" role="presentation">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#expand-more"/>
                </svg>
                <svg class="control-icon control-icon-close" width="24" height="24" role="presentation">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"/>
                </svg>
            </summary>
            <p>Totally. Totally does.</p>
        </details>

        <details>

            <summary>
                Can I use it all the time?
                <svg class="control-icon control-icon-expand" width="24" height="24" role="presentation">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#expand-more"/>
                </svg>
                <svg class="control-icon control-icon-close" width="24" height="24" role="presentation">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"/>
                </svg>
            </summary>
            <p>Of course you can, we won't stop you.</p>
        </details>

        <details>
            <summary>
                Are there any restrictions?
                <svg class="control-icon control-icon-expand" width="24" height="24" role="presentation">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#expand-more"/>
                </svg>
                <svg class="control-icon control-icon-close" width="24" height="24" role="presentation">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"/>
                </svg>
            </summary>
            <p>Only your imagination my friend. Go forth!</p>
        </details>
    </div>
